baseURL = "http://example.org/"

# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"

# Technology Design Culture Business Politics Opinion Science Health Style
title = "The57thPick"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

[markup.goldmark.renderer]
  unsafe= true

[params]
  # LoveIt theme version
  version = "0.2.X"

  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
    # LoveIt NEW | 0.2.0 Header title config
    [params.header.title]
      # URL of the LOGO
      logo = "/images/logo.svg"
      # pre = "<i class='far fa-kiss-wink-heart fa-fw'></i>"
      # title name
      name = "The57thPick"
      # you can add extra information after the name (HTML format is supported), such as icons
      #post = ""
      # LoveIt NEW | 0.2.5 whether to use typeit animation for title name
      #typeit = false

  [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/logo.png"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = ""
      # subtitle shown in home page
      subtitle = "A collection of interactive, data-driven, and reproducible essays."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = "by <a href=\"https://github.com/jdkato\">@jdkato</a>"

    [params.social]
      GitHub = "jdkato"
      Twitter = "jdkato"
      Medium = "jdkato"
      Keybase = "jdkato"
      Reddit = "jdkato"
      Email = "joseph@jdkato.io"
      RSS = true # LoveIt NEW | 0.2.0

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false
